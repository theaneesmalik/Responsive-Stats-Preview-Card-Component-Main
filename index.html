<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
    <div class="img">
      <img class="dImg" src="images/image-header-desktop.jpg" alt="Header Image">
      <img class="mImg" src="images/image-header-mobile.jpg" alt="Header Image">
    </div>
    <div class="card-content">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat-item">
          <h3>10k+</h3>
          <p>companies</p>
        </div>
        <div class="stat-item">
          <h3>314</h3>
          <p>templates</p>
        </div>
        <div class="stat-item">
          <h3>12m+</h3>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>


 
</body>
</html>
